<!doctype html>
<html>
    <head>
        <title>ebayui-switch-class</title>
        <script src="ebayui-switch-class.js"></script>
        <script src="index.js"></script>
        <link href="index.css" rel="stylesheet" />
        <link href="ebayui-switch-class.css" rel="stylesheet" />
    </head>
    <body>
        <header>
            <h1>ebayui-switch-class</h1>
        </header>
        <main>
            <ul>
                <li>
                    <span id="label1">ebayui-switch 1</span>
                    <span class="ebayui-switch">
                      <span class="ebayui-switch__control" role="switch" tabindex="0" aria-checked="false" aria-labelledby="label1"></span>
                      <span class="ebayui-switch__button"></span>
                    </span>
                </li>
                <li>
                    <span id="label2">ebayui-switch 2</span>
                    <span class="ebayui-switch">
                      <span class="ebayui-switch__control" role="switch" tabindex="0" aria-checked="true" aria-labelledby="label2"></span>
                      <span class="ebayui-switch__button"></span>
                    </span>
                </li>
                <li>
                    <span id="label3">ebayui-switch 3</span>
                    <span class="ebayui-switch">
                      <span class="ebayui-switch__control" role="switch" tabindex="0" aria-checked="false" aria-labelledby="label3"></span>
                      <span class="ebayui-switch__button"></span>
                    </span>
                </li>
            </ul>
        </main>
    </body>
</html>
