<!doctype html>
<html>
    <head>
        <title>makeup-switch-element</title>
        <link href="../makeup-switch-style/docs.css" rel="stylesheet" />
        <link href="../makeup-switch-style/placeholder.css" rel="stylesheet" />
    </head>
    <body>
        <header>
            <h1>makeup-switch-element</h1>
        </header>
        <main>
            <ul>
                <li>
                    <span id="label1">makeup-switch 1</span>
                    <makeup-switch labelledby="label1" placeholder="true"></makeup-switch>
                </li>
                <li>
                    <span id="label2">makeup-switch 2</span>
                    <makeup-switch labelledby="label2" placeholder="true" checked></makeup-switch>
                </li>
                <li>
                    <span id="label3">makeup-switch 3</span>
                    <makeup-switch labelledby="label3" placeholder="true"></makeup-switch>
                </li>
            </ul>
        </main>
        <script src="../makeup-switch-class/switch-class.js"></script>
        <script src="switch-element.js"></script>
        <script>
            window.onload = function(e) {
                document.querySelectorAll('makeup-switch').forEach(function(e, i) {
                    console.log(e, i);
                });
            };
        </script>
    </body>
</html>
